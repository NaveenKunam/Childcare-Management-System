<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childcare Management System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Fresh Look for login page with background image */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/static/IMAGE.jpg') center center fixed;
            background-size: cover;
            overflow: hidden; /* Prevent scroll bars */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #homepage {
            text-align: left;
            padding: 50px;
            margin-top: 80px;
            color: #333;
            min-height: 100vh; /* Ensure the content does not exceed viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container {
            position: fixed;
            top: 50%;
            left: 18%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: left;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 12px;
            color: #555;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        p.bottom {
            text-align: left;
            margin-top: 20px;
            color: #555;
        }
        .navbar-brand {
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #751a1a; /* Adjust the color to match your design */
    display: inline-block;
    padding: 10px 20px;
  }

  .navbar-brand:hover {
    color: #007BFF; /* Change color on hover, if desired */
  }

  .navbar-brand i {
    font-style: normal; /* Ensure the 'i' element doesn't inherit italic style */
  }

  .navbar-brand b {
    color: #28a745; /* Adjust the color for the bold part */
  }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><b><i>Childcare Management System</i></b></a>
            <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <div id="homepage">
        <div class="container">
            <!-- Empty space for right alignment -->
        </div>
    </div>

    <!-- Main Content Section -->
    <div id="display-area" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="login-container">
                    <h2>Login</h2>

                    <!-- Admin Login -->
                    <form action="/authenticate" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>

                        <p class="bottom">Don't have an account? <a class="bottom" href="{{ url_for('page', page_name='signup') }}"> SignUp here</a></p>
                    </form>

                    <hr>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2023 Your Company Name</p>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
