{% extends "dashboard.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Parent Enrollment Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='page_style.css') }}">
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Parent Enrollment Form</h1>
    <form>
        First name <input type="text" id="first_name" name="first_name" required><br><br>
        Last name <input type="text" id="last_name" name="last_name" required><br><br>
        Phone Number <input type="tel" id="phone_number" name="phone_number" required><br><br>
        Address <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label>
            <input type="checkbox" id="consent_checkbox" name="consent_checkbox" required>By checking this box, you agree to our <a href="consent-form.html" target="_blank">Terms and Conditions</a>.
        </label><br><br>

        <p class="button-group"></p>
        <input type="submit" value="Enroll">
        <input type="reset" value="Reset">
        </p>
    </form>
    <div id="success-popup" class="popup">
        <p>{{ success_message }}</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Overlay for the popup -->
    <div id="overlay" class="overlay"></div>

    <script>
        // Display the success popup when there is a success message
        window.onload = function() {
            var successMessage = "{{ success_message }}";
            if (successMessage) {
                showPopup();
            }
        };

        function showPopup() {
            // Show the success popup and overlay
            var successPopup = document.getElementById('success-popup');
            var overlay = document.getElementById('overlay');
            successPopup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            // Hide the success popup and overlay
            var successPopup = document.getElementById('success-popup');
            var overlay = document.getElementById('overlay');
            successPopup.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
{% endblock %}
